<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varchasva - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="container">Home</div>
            <div class="container">About</div>
            <div class="container">Projects</div>
            <div class="container">Contact</div>
        </div>            
    </nav>
    <main>
        <header>
            <div class="header">
                <h1 class="name">Varchasva Khokhar</h1>
            </div>
        </header>
        
        <section class="about-section">
            <h2>About Me</h2>
            <p>A passionate web developer with expertise in modern technologies.</p>
            
            <div class="skills-grid">
                <div class="skill-card">HTML5</div>
                <div class="skill-card">CSS3</div>
                <div class="skill-card">JavaScript</div>
                <div class="skill-card">React</div>
                <!-- Add more skills -->
            </div>
        </section>

        <section class="projects-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="Project 1" class="project-image">
                <div class="project-info">
                    <h3>Project Title</h3>
                    <p>Project description goes here...</p>
                    <a href="#" class="project-link">View Project</a>
                </div>
            </div>
            <!-- Add more project cards -->
        </section>

        <section class="contact-form">
            <h2>Get In Touch</h2>
            <form>
                <input type="text" placeholder="Name" class="form-input">
                <input type="email" placeholder="Email" class="form-input">
                <textarea placeholder="Message" class="form-input" rows="5"></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <div class="social-links">
                <a href="#" class="social-icon">GitHub</a>
                <a href="#" class="social-icon">LinkedIn</a>
                <a href="#" class="social-icon">Twitter</a>
            </div>
        </section>
    </main>
</body>
</html>
